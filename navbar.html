<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
  padding: 80px;
}

header {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100px;
  padding: 0px 20px;
  background-color: rgba(60, 57, 95, 0.925);
  backdrop-filter: blur(50px);
  z-index: 100;
}

header::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg,transparent,rgba(255, 255, 255, 0.651),transparent);
  transition: left 0.5s;
}

header:hover::before {
  left: 100%;
}

header nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-grow: 1;
}

/* Create a gradient background for the header */
header {
  background: linear-gradient(to right, #04010c, #04010c);
  color: #fff;
  text-align: center;
}


header nav a {
  text-decoration: none;
  font-size: 20px;
  font-weight: 600;
  padding: 8px 16px;
  border-radius: 99px;
  transition: 0.3s;
  color: rgb(255, 255, 255);
  font-family: Helvetica;
}

header nav a.active {
  background: rgb(89,204,135);
}

header nav a:hover {
  background: #311b81;
}

.logo {
  margin-top: 12px;
}

.logo {
  font-size: 35px;
  font-weight: 600;
  color: rgba(0, 0, 0, 0.829);
  text-decoration: none;
}

.logo-img {
  max-width: 200px;
  max-height: 120px;
}

.navbar-buttons {
  display: flex;
  list-style-type: none;
  align-items: center;
}

  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="./images/Funngro.png" alt="logo-img" class="logo-img">
      <div class="navbar-buttons">
        <li><a href="#" >Home</a></li>
        <li><a href="#">Teen</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Parent</a></li>
        <li><a href="#" class="active">Login</a></li>
      </div>
    </nav>
  </header>
</body>
</html>
